<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HydroMine Web3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #0f172a;
      color: #fff;
    }
    h1 {
      color: #00f7ff;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    button {
      padding: 10px 15px;
      margin-top: 10px;
      background-color: #00f7ff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .section {
      margin-bottom: 30px;
    }
    #status {
      font-weight: bold;
      color: #facc15;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HydroMine dApp</h1>

    <div class="section">
      <button onclick="connectWallet()">Conectar carteira</button>
      <p id="wallet-address"></p>
      <p id="status"></p>
    </div>

    <div class="section">
      <h2>Saldo de HDMToken</h2>
      <p id="token-balance">Carregando...</p>
    </div>

    <div class="section">
      <h2>Transferir HDM</h2>
      <input type="text" id="toAddress" placeholder="Endereço destino" />
      <input type="number" id="amount" placeholder="Quantidade" />
      <button onclick="transferTokens()">Enviar</button>
    </div>

    <div class="section">
      <h2>Distribuição de Recompensas</h2>
      <p id="eligible-status">Verificando...</p>
      <button onclick="claimRewards()">Solicitar Recompensa</button>
    </div>

    <div class="section">
      <h2>Informativo Vault</h2>
      <p id="vault-info">Consultando...</p>
    </div>
  </div>

  <script type="module">
    import { BrowserProvider, Contract, parseUnits } from "https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.min.js";

    const tokenAddress = "0x49CA6B9d61d2bc5Ce9F0e3823C4264963043f194";
    const distributorAddress = "0x1b510Ec1d2709F05c8717233967bb12273f6a854";
    const vaultAddress = "0xBAFE2d2108BC6615a05Ae696A57016A82261aA24";

    const tokenABI = [
      "function balanceOf(address) view returns (uint256)",
      "function transfer(address,uint256) returns (bool)"
    ];
    const distributorABI = [
      "function isEligible(address) view returns (bool)",
      "function distribute()"
    ];
    const vaultABI = [
      "function getReserveBalance() view returns (uint256)"
    ];

    let provider, signer, userAddress;

async function connectWallet() {
  if (typeof window.ethereum !== "undefined" && window.ethereum.isMetaMask) {
    try {
      await window.ethereum.request({ method: "eth_requestAccounts" });

      provider = new BrowserProvider(window.ethereum);
      signer = await provider.getSigner();
      userAddress = await signer.getAddress();

      document.getElementById("wallet-address").innerText = `Carteira conectada: ${userAddress}`;
      document.getElementById("status").innerText = "Conectado com sucesso.";

      loadTokenBalance();
      checkEligibility();
      loadVault();
    } catch (err) {
      console.error("Erro ao conectar:", err);
      document.getElementById("status").innerText = "Erro ao conectar: " + err.message;
    }
  } else {
    document.getElementById("status").innerText = "MetaMask não detectada. Por favor, instale ou ative.";
  }
}

    async function loadTokenBalance() {
      const token = new Contract(tokenAddress, tokenABI, provider);
      const balance = await token.balanceOf(userAddress);
      document.getElementById("token-balance").innerText = `${balance / 1e18} HDM`;
    }

    async function transferTokens() {
      const to = document.getElementById("toAddress").value;
      const amount = document.getElementById("amount").value;

      const token = new Contract(tokenAddress, tokenABI, signer);
      const tx = await token.transfer(to, parseUnits(amount, 18));
      await tx.wait();
      alert("Transferência realizada com sucesso.");
      loadTokenBalance();
    }

    async function checkEligibility() {
      const contract = new Contract(distributorAddress, distributorABI, provider);
      const eligible = await contract.isEligible(userAddress);
      document.getElementById("eligible-status").innerText = eligible ? "Você é elegível para receber recompensas." : "Você não tem saldo mínimo para receber recompensas.";
    }

    async function claimRewards() {
      const contract = new Contract(distributorAddress, distributorABI, signer);
      const tx = await contract.distribute();
      await tx.wait();
      alert("Recompensa solicitada com sucesso.");
    }

    async function loadVault() {
      const contract = new Contract(vaultAddress, vaultABI, provider);
      const reserve = await contract.getReserveBalance();
      document.getElementById("vault-info").innerText = `Lastro atual: ${reserve / 1e18} HDM`;
    }
  </script>
</body>
</html>
