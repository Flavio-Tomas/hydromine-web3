<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HydroMine Web3</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f172a, #0a1e3a);
      color: #e0f7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: rgba(15, 23, 42, 0.85);
      border: 1px solid #00f7ff44;
      border-radius: 16px;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 20px #00f7ff33;
    }

    h1,
    h2 {
      text-align: center;
      color: #00f7ff;
    }

    button {
      background: #00f7ff;
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background: #00e6e6;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #00f7ff44;
      background: #0f1c2e;
      color: #fff;
      margin-top: 10px;
    }

    .section {
      margin-bottom: 30px;
    }

    #status {
      font-size: 0.9em;
      color: #facc15;
      text-align: center;
    }

    .output {
      background: #0f263a;
      padding: 12px;
      border-radius: 8px;
      margin-top: 10px;
      color: #aff;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>HydroMine Web3</h1>

    <div class="section">
      <button onclick="connectWallet()">ðŸ”Œ Conectar carteira</button>
      <div id="wallet-address" class="output"></div>
      <div id="status"></div>
    </div>

    <div class="section">
      <h2>ðŸ’° Seu saldo de HDM</h2>
      <div id="token-balance" class="output">---</div>
    </div>

    <div class="section">
      <h2>ðŸ“¤ Transferir HDM</h2>
      <input type="text" id="toAddress" placeholder="EndereÃ§o de destino" />
      <input type="number" id="amount" placeholder="Quantidade de HDM" />
      <button onclick="transferTokens()">Enviar</button>
    </div>

    <div class="section">
      <h2>ðŸŽ¯ Recompensas</h2>
      <div id="eligible-status" class="output">---</div>
      <button onclick="claimRewards()">Solicitar recompensa</button>
    </div>

    <div class="section">
      <h2>ðŸ”’ Vault</h2>
      <div id="vault-info" class="output">---</div>
    </div>
  </div>

  <script type="module">
    import { BrowserProvider, Contract, parseUnits } from "https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.min.js";

    const tokenAddress = "0x49CA6B9d61d2bc5Ce9F0e3823C4264963043f194";
    const distributorAddress = "0x1b510Ec1d2709F05c8717233967bb12273f6a854";
    const vaultAddress = "0xBAFE2d2108BC6615a05Ae696A57016A82261aA24";

    const tokenABI = [
      "function balanceOf(address) view returns (uint256)",
      "function transfer(address,uint256) returns (bool)"
    ];
    const distributorABI = [
      "function isEligible(address) view returns (bool)",
      "function distribute()"
    ];
    const vaultABI = [
      "function getReserveBalance() view returns (uint256)"
    ];

    let provider, signer, userAddress;

    async function connectWallet() {
      if (typeof window.ethereum !== "undefined" && window.ethereum.isMetaMask) {
        try {
          await window.ethereum.request({ method: "eth_requestAccounts" });
          if (window.ethereum.isMetaMask) {
            provider = new BrowserProvider(window.ethereum);
          } else {
            alert("MetaMask nÃ£o detectada como provedor padrÃ£o.");
            return;
          }

          signer = await provider.getSigner();
          userAddress = await signer.getAddress();

          document.getElementById("wallet-address").innerText = `Carteira: ${userAddress}`;
          document.getElementById("status").innerText = "Conectado com sucesso.";

          loadTokenBalance();
          checkEligibility();
          loadVault();
        } catch (err) {
          console.error("Erro ao conectar:", err);
          document.getElementById("status").innerText = "Erro: " + err.message;
        }
      } else {
        document.getElementById("status").innerText = "MetaMask nÃ£o detectada. Instale ou ative para continuar.";
      }
    }

    async function loadTokenBalance() {
      const token = new Contract(tokenAddress, tokenABI, provider);
      const balance = await token.balanceOf(userAddress);
      document.getElementById("token-balance").innerText = `${balance / 1e18} HDM`;
    }

    async function transferTokens() {
      const to = document.getElementById("toAddress").value;
      const amount = document.getElementById("amount").value;

      const token = new Contract(tokenAddress, tokenABI, signer);
      const tx = await token.transfer(to, parseUnits(amount, 18));
      await tx.wait();
      alert("TransferÃªncia realizada com sucesso.");
      loadTokenBalance();
    }

    async function checkEligibility() {
      const contract = new Contract(distributorAddress, distributorABI, provider);
      const eligible = await contract.isEligible(userAddress);
      document.getElementById("eligible-status").innerText = eligible ? "VocÃª Ã© elegÃ­vel para recompensas." : "Saldo insuficiente para recompensas (min: 10.000 HDM).";
    }

    async function claimRewards() {
      const contract = new Contract(distributorAddress, distributorABI, signer);
      const tx = await contract.distribute();
      await tx.wait();
      alert("Recompensa solicitada com sucesso.");
    }

    async function loadVault() {
      const contract = new Contract(vaultAddress, vaultABI, provider);
      const reserve = await contract.getReserveBalance();
      document.getElementById("vault-info").innerText = `Lastro atual: ${reserve / 1e18} HDM`;
    }

    // Exporta para escopo global
    window.connectWallet = connectWallet;
    window.transferTokens = transferTokens;
    window.claimRewards = claimRewards;
  </script>
</body>

</html>
